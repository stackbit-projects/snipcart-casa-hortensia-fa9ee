---
label: Page meta data
hide_body: true
fields:
- type: text
  name: title
  label: Title
  description: The page title that goes into the <title> tag
  default: ''
- type: text
  name: description
  label: Description
  description: The page description that goes into the <meta name="description"> tag
  default: ''
- type: list
  name: robots
  label: Robots
  description: The items that go into the <meta name="robots"> tag
  config:
    source:
      type: custom
    options:
    - all
    - index
    - follow
    - noindex
    - nofollow
    - noimageindex
    - notranslate
    - none
    use_select: true
- type: field_group_list
  name: extra
  label: Extra
  description: >-
    Additional definition for specific meta tags such as open-graph, twitter,
    etc.
  fields:
  - type: text
    name: name
    label: Name
    default: ''
  - type: text
    name: value
    label: Value
    default: ''
  - type: text
    name: keyName
    label: Key Name
    default: name
  - type: boolean
    name: relativeUrl
    label: Relative Url
  config:
    labelField: name
- type: text
  name: type
  label: Object Type
  description: The type of the object
  hidden: true
  default: stackbit_page_meta
  config:
    required: true
